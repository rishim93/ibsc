<!DOCTYPE html>
<html  style="height: 100%;">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body class="bg-dark d-flex align-items-center" style="height: 100%;">
    {% block content %}
    <form method="POST" class="container mx-auto h-50 w-50">
      <div class="card shadow-sm shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">
          {{ form.hidden_tag() }}
          <div class="form-group">
            {{ form.email.label() }} {{ form.email(class_="form-control") }}
            <small id="emailHelp" class="form-text text-muted"
              >expected message.</small
            >
          </div>
          <div class="form-group">
            {{ form.password.label() }} {{ form.password(class_="form-control")
            }}
            <small id="emailHelp" class="form-text text-muted"
              >expected message.</small
            >
          </div>
          {{form.submit(class_="btn bg-success text-white")}}
        </div>
      </div>
    </form>
    {% endblock %}
  </body>
</html>
